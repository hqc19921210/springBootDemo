
<div class="container">
	

    <div class="row">
                 <div class="col-md-8 col-sm-8 col-lg-4" ng-show="!cmp">
                     <div class="mini-stat clearfix bx-shadow bg-info">
                         <div class="mini-stat-info text-right">
                             <span >客户数量</span>
                         </div>
                         <div class="tiles-progress">
                             <div class="m-t-20">
                                 <h5 class="text-uppercase text-white m-0">客户总数： <span class="pull-right" ng-bind="home.custAll"></span></h5>
                                 <h5 class="text-uppercase text-white m-0">用户总数： <span class="pull-right" ng-bind="home.userAll"></span></h5>
                             </div>
                         </div>
                     </div>
                 </div>
                 
                 <div class="col-md-8 col-sm-8 col-lg-4" ng-show="cmp">
                     <div class="mini-stat clearfix bx-shadow bg-info">
                         <div class="mini-stat-info text-right">
                             <span >雷击情况</span>
                         </div>
                         <div class="tiles-progress">
                             <div class="m-t-20">
                                 <h5 class="text-uppercase text-white m-0">电流峰值： <span class="pull-right" ng-bind="home.peak"></span></h5>
                                 <h5 class="text-uppercase text-white m-0">最近雷击时间： <span class="pull-right" ng-bind="home.lastTime"></span></h5>
                             </div>
                         </div>
                     </div>
                 </div>
                 
                 <div class="col-md-8 col-sm-8 col-lg-4">
                     <div class="mini-stat clearfix bg-success bx-shadow">
                         <div class="mini-stat-info text-right">
                             <span >LORA设备状态</span>
                         </div>
                         <div class="tiles-progress">
                             <div class="m-t-20">
                                 <h5 class="text-uppercase text-white m-0">LORA总数： <span class="pull-right" ng-bind="home.equNom"></span></h5>
                                 <h5 class="text-uppercase text-white m-0">其中在线：<span class="pull-right" ng-bind="home.equBrD"></span></h5>
                             </div>
                         </div>
                     </div>
                 </div>

                 <div class="col-md-8 col-sm-8 col-lg-4">
                     <div class="mini-stat clearfix bg-purple bx-shadow">
                         <div class="mini-stat-info text-right">
                             <span >故障数量</span>
                         </div>
                         <div class="tiles-progress">
                             <div class="m-t-20">
                                 <h5 class="text-uppercase text-white m-0">待处理： <span class="pull-right" ng-bind="$root.faultCount"></span></h5>
                                 <h5 class="text-uppercase text-white m-0" style="visibility:hidden;">111<span class="pull-right">111</span></h5>
                             </div>
                         </div>
                     </div>
                 </div>
                 
             </div> 
             <!-- End row-->


            <div class="row">
                 <div class="col-lg-8">
                     <div class="portlet">
                         <div class="portlet-heading">
                             <h3 class="portlet-title text-dark text-uppercase">
                                 	年度雷击统计
                             </h3>
                             <div class="portlet-widgets">
                                 <a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>
                             </div>
                             <div class="clearfix"></div>
                         </div>
                         <div id="portlet1" class="panel-collapse collapse in">
                             <div class="portlet-body">
                                 <div class="row">
                                     <div class="col-md-12">
                                         <div id="website-stats" style="position: relative;height: 320px"></div>
                                         <div class="row text-center m-t-30">
                                             <div class="col-sm-4">
                                                 <h4 class="counter">{{sum}}次</h4>
                                                 <small class="text-muted"> 年雷击总数</small>
                                             </div>
                                             <div class="col-sm-4">
                                                 <h4 class="counter">{{sum/12 | number:3}}次</h4>
                                                 <small class="text-muted">月平均雷击数</small>
                                             </div>
                                             <div class="col-sm-4">
                                                 <h4 class="counter">{{sum/52| number:3}}次</h4>
                                                 <small class="text-muted">周平均雷击数</small>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div> 
                 </div> 
                 <!-- end col -->

                 <div class="col-lg-4">
                     <div class="portlet">
                         <div class="portlet-heading">
                             <h3 class="portlet-title text-dark text-uppercase">
                                 	设备统计
                             </h3>
                             <div class="portlet-widgets">
                                 <a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>
                             </div>
                             <div class="clearfix"></div>
                         </div>
                         <div id="portlet2" class="panel-collapse collapse in">
                             <div class="portlet-body">
                                 <div class="row">
                                     <div class="col-md-12">
                                         <div id="pie-chart">
                                             <div id="pie-chart-container" class="flot-chart" style="height: 320px">
                                             </div>
                                         </div>

                                         <div class="row text-center m-t-30">
                                             <div class="col-sm-12">
                                                 <h4 class="counter">{{home.equAll}}台</h4>
                                                 <small class="text-muted"> 总设备数</small>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div> 
                 </div> 
                 <!-- end col -->
             </div> 
             <!-- End row -->


</div>
